<!doctype html>
<html lang="pt-br">
  <head>
    <title>Title</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/estilo.css">

  </head>

  <style type="text/css">

        #item1 {
            font-size: 45px;
            font-family: 'Open Sans', sans-serif;
            padding-bottom: 70px;
            margin-left: 230px;
            color: lightgreen;
        }

        #item2 {
            width: 550px;
            margin: auto;
            font-family: 'Open Sans', sans-serif;
            
        }


        #item3 {
            margin: auto;
            width: 450px;
            padding-top: 50px;
            padding-bottom: 40px;
            font-family: 'Open Sans', sans-serif;
        }

        #item4 {
            margin-left: 80px;
            padding-top: 50px;
            padding-bottom: 30px;
            font-family: 'Open Sans', sans-serif;
            
        }
          
        #item5{
          padding: 40px;
          margin-left: 30px;
        }

        button {
          margin-left: 200px;
          width: 100px;
        }

  </style>


  <body class="p-3 mb-2 bg-light text-dark">

            <div class="container">
                <div class="row">

                    <div class="col-sm-10">
                        <header>
                            <p><h1 id="item1">Formulário EloGroup</h1></p>
                        </header>   
                    </div>
                    <div class="col-sm-4">

                    </div>
                </div>
                <div class="row">
                <div class="col-sm" >
                    
                </div>
                <div class="col-sm">

                    <form action="/dados" method="POST" id="formulario">
      
                        <div class="row" id="item2">
                          
                            
                              <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input name="nome" id="icon_prefix1" type="text" class="validate" required placeholder="Nome">
                                <label for="icon_prefix1"></label>
                              </div>
                              <div class="input-field col s6">
                                <i class="material-icons prefix">how_to_reg</i>
                                <input name="sobrenome" id="icon_prefix2" type="text" class="validate" required placeholder="Sobrenome">
                                <label for="icon_prefix2"></label>
                              </div>
                              <div class="input-field col s6">
                                <i class="material-icons prefix">phone</i>
                                <input name="telefone" id="icon_telephone" type="tel" class="validate" pattern="\d{2}-\d{8}" required placeholder="99-99999999">
                                <label for="icon_telephone"></label>
                              </div>
                            
                          
                        </div>
                          
                        <div id="item3">
                          <select class="custom-select">
                              <option selected>Como nos conheceu?</option>
                                  <option value="1">TV</option>
                                  <option value="2">Internet</option>
                                  <option value="3">Outros</option>
                          </select>
              
                        </div>
              
                        <div id="item4">
                          <p>Possui redes sociais?
                            <label>
                              <input class="with-gap" name="possuiRedeSocial?" value="sim" type="radio" id="opcao-sim" />
                              <span>Sim</span>
                            </label>
                            <label>
                              <input class="with-gap" name="possuiRedeSocial?" value="nao" type="radio"  />
                              <span>Não</span>
                            </label>
                          </p>
                
              
                        </div>
                       
                        <div id="item5">
                          <p>Quais?
                            <label>
                              <input name="RedeSocial" type="checkbox" class="filled-in" value="Facebook" />
                              <span>Facebook</span>
                            </label>
                            <label>
                              <input name="RedeSocial" type="checkbox" class="filled-in" value="Instagram"/>
                              <span>Instagram</span>
                            </label>
                            <label>
                              <input name="RedeSocial" type="checkbox" class="filled-in" value="LinkedIn" />
                              <span>Linkedin</span>
                            </label>
                          </p>
                
              
                        </div>
                        <div id="botao">
                            <button type="submit" class="btn btn-outline-success">Enviar</button>
                        </div>
                       

                      </form>
            

                </div>
                <div class="col-sm" >

                </div>
                </div>
            </div>
  
            
        
  
      
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        

    <script>

          $(document).ready(function(){
              $('input[name="possuiRedeSocial?"]').change(function(){
                  if($('#opcao-sim').prop('checked')){
                      
                      $('input[name="RedeSocial"]').prop('disabled', false);
                      
                  }else{
                      
                      $('input[name="RedeSocial"]').prop('disabled', true);
                    
                  }
              });
          });


    </script>


   
  </body>
</html>
